

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="javascript:void(0)">OnLib</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="mynavbar">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link" href="javascript:void(0)">Usuarios</a>
        </li>
      </ul>
      <div class="w-100 d-flex justify-content-center">
        <form class="d-flex" style="max-width: 400px; width: 100%;" (submit)="buscarLibros($event)">
          <input class="form-control me-2" 
                 type="text" 
                 placeholder="Buscar libros..." 
                 [(ngModel)]="terminoBusqueda"
                 name="busqueda">
          <button class="btn btn-primary" type="submit">Buscar</button>
        </form>
      </div>
    </div>
     <button class="btn btn-outline-danger ms-3" (click)="cerrarSesion()">Cerrar sesión</button>
  </div>
</nav>

<div class="container mt-4">
  <!-- Header con título y botón de nuevo -->
  <div class="row mb-4 align-items-center">
    <div class="col">
      <h2 class="text-primary">Catálogo de Libros</h2>
    </div>
    <div class="col-auto" *ngIf="isAdmin">
      <button class="btn btn-success" routerLink="/libros/crear">
        <i class="fas fa-plus"></i> Nuevo Libro
      </button>
    </div>
  </div>

  <!-- Información de paginación -->
  <div class="d-flex justify-content-between align-items-center mb-3" *ngIf="totalElementos > 0 && !isLoading && !error">
    <span class="text-muted">{{ rangoElementos }}</span>
    <span class="badge bg-primary">Total: {{ totalElementos }} libros</span>
  </div>

  <!-- Loader -->
  <div class="text-center my-4" *ngIf="isLoading">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Cargando...</span>
    </div>
  </div>

  <!-- Mensaje de error -->
  <div class="alert alert-danger" *ngIf="error">
    {{ error }}
  </div>

  <!-- Grid de libros - CAMBIO PRINCIPAL AQUÍ -->
  <div class="row row-cols-1 row-cols-md-5 g-5" *ngIf="!isLoading && !error">
    <div class="col" *ngFor="let libro of librosPaginados">
      <div class="card h-100 shadow-sm rounded-4">
        <div class="card-img-wrapper">
          <img [src]="libro.img_url || 'assets/images/default-book.jpg'" 
               class="book-cover-img" 
               [alt]="libro.titulo">
        </div>
        <div class="card-body">
          <h5 class="card-title">{{libro.titulo}}</h5>
          <p class="card-text">{{libro.autor}}</p>
          <p class="card-text"><small class="text-muted">Categoria: {{libro.categoria_id}}</small></p>
          <p class="card-text description">{{libro.descripcion}}</p>
        </div>
        <div class="card-footer bg-transparent border-0" *ngIf="isAdmin">
          <div class="btn-group w-100">
            <button class="btn btn-outline-primary" (click)="onEdit(libro)">
              <i class="fas fa-edit"></i> Editar
            </button>
            <button class="btn btn-outline-danger" (click)="onDelete(libro.id)" [disabled]="!libro.id">
              <i class="fas fa-trash"></i> Eliminar
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Mensaje cuando no hay libros - CAMBIO AQUÍ TAMBIÉN -->
  <div class="alert alert-info" *ngIf="!isLoading && !error && totalElementos === 0">
    No hay libros disponibles.
  </div>
</div>

<!-- Paginación -->
<div class="d-flex justify-content-center mt-4" *ngIf="totalPaginas > 1">
  <ul class="pagination">
    <!-- Botón Anterior -->
    <li class="page-item" [class.disabled]="!puedeIrAnterior">
      <a class="page-link" 
         href="#" 
         (click)="$event.preventDefault(); paginaAnterior()">
        Anterior
      </a>
    </li>

    <!-- Números de página -->
    <li class="page-item" 
        *ngFor="let pagina of numerosPagina"
        [class.active]="pagina === paginaActual">
      <a class="page-link" 
         href="#" 
         (click)="$event.preventDefault(); irAPagina(pagina)">
        {{ pagina }}
      </a>
    </li>

    <!-- Botón Siguiente -->
    <li class="page-item" [class.disabled]="!puedeIrSiguiente">
      <a class="page-link" 
         href="#" 
         (click)="$event.preventDefault(); paginaSiguiente()">
        Siguiente
      </a>
    </li>
  </ul>
</div>
